<!DOCTYPE html>
<html lang="en">
<head>
  <title>DIV HTML</title>

  <style>

    div#container {
      width: 900px; 
      height: 800px; 
      background-color: lightgray;
    }

    div#links {
      width: 900px;
      height: 70px;
      background-color: lightgreen;
    }

    div#header {
      width: 900px;
      height: 80px;
      background-color: blue;
    }

    div#subheader {
      width: 900px;
      height: 40px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="links">
      <a href="#">English</a>
      <a href="#">Italian</a>
      <a href="#">Indonesian</a>
      <a href="#">Malay</a>

    </div> 
    <div id="header">
      <h1>Lorem Ipsum</h1>
    </div>
    <div id="subheader">
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
    </div>
  </div>
  
</body>
</html>
